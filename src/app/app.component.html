<div class="mantra-machine">
  <h2 class="title">{{ title }}</h2>
  <div class="count-container">
    <button class="count-button" (click)="decrementCount()">-</button>
    <p class="count">{{ previousCount }} | {{ count }} | {{ nextCount }}</p>
    <button class="count-button" (click)="incrementCount()">+</button>
  </div>
  <div class="chanting-controls">
    <button class="start-button" (click)="startChanting()" [disabled]="isChanting">Start Chanting</button>
    <button class="stop-button" (click)="stopChanting()" [disabled]="!isChanting">Stop Chanting</button>
  </div>
</div>

<div class="container">
  <!-- ... other HTML code ... -->
  
  <audio #audioPlayer>
    <source src="assets/chanting-sound (2).mp3" type="audio/mpeg">
  </audio>
</div>
